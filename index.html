<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Site</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="Home">
    <div class="navBar">
      <div><h1>XYZ COMPANY</h1></div>
      <nav>
        <div><a href="#Home">HOME</a></div>
        <div><a href="#products">PRODUCTS</a></div>
        <div><a href="#contact">CONTACT US</a></div>
        <div class="cart-bag">
          <a id="Cart" href="#cart"
            ><img src="./media/bag.png" alt="cart" />
            <div class="total-items">0</div></a
          >
        </div>
      </nav>
    </div>
    <!-- Slideshow container -->
    <div class="slideshow-container">
      <!-- Full-width images with number and caption text -->
      <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img src="/media/bed1.jpg" style="width: 100%" height="600px" />
        <div class="text">DOUBLE SIZE BED</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img src="/media/bed2.jpg" style="width: 100%" height="600px" />
        <div class="text">KING SIZE BED</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="/media/bed3.jpg" style="width: 100%" height="600px" />
        <div class="text">SUPER-KING SIZE BED</div>
      </div>
      <br />

      <!-- The dots/circles -->
      <div style="text-align: center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
      </div>
    </div>

    <div class="products">
      <!-- RENDER PRODUCTS HERE -->
    </div>

    <div class="modal-container" id="modal-container">
      <div id="cart" class="cart">
        <h1>Your Cart</h1>
        <div class="cart-header">
          <div class="column1">Item</div>
          <div class="column2">Unit price</div>
          <div class="column3">Units</div>
          <div class="column3">Sub Total</div>
          <div class="column3">Discount</div>
          <div class="column3">Total Price</div>
        </div>
        <div class="cart-items">
          <!-- render cart items here -->
        </div>
        <div class="cart-footer"></div>
      </div>
    </div>

    <section id="cart-order">
    <div id="shop">
      <div>
        <h1>Shopping Cart</h1>
        <h3>3 Items</h3>
      </div>
      <div>
        <table class="cart-table">
          <tr>
            <th>Item</th>
            <th>Unit Price</th>
            <th>Units</th>
            <th>Sub Total</th>
            <th>Discount</th>
            <th>Total Price</th>
          </tr>
        </table>
      </div>
    </div>
    <div class="cart-footer1">
      <h1>Order Summary</h1>
    </div>
  </section>
    <footer>
      <p>Copyright &copy; 2021, XYZ</p>
    </footer>
    <script src="./products.js"></script>
    <script src="./index.js" type="text/javascript"></script>
  </body>
</html>
